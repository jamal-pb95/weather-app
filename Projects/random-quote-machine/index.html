<body>
  <header class="container-fluid">
    <h1>Random Quote Machine</h1>
    <h3>One of the <a target="_blank" href="https://www.freecodecamp.com/jamal-pb95">freeCodeCamp</a> Front End Development Project.</h3>
  </header>

  <section class="container">
    <div class="jumbotron">
      <div id="quote-display">
        <p>
          <i class="fa fa-quote-left"></i> <span id="quote-area"></span> <i class="fa fa-quote-right"></i>
        </p>
        <p>-<span id="author"></span><p>
      </div>

      <div class="new-quote">
        <button id="new-quote" class="btn btn-primary" onclick="newQuote()">New Quote</button>
      </div>
      <div class="share">
        <a href="https://www.twitter.com" target="_blank" title="Tweet this quote">
          <button id="tweet-quote" class="btn btn-primary"><i class="fa fa-twitter"></i> tweet</button>
        </a>
        <a href="https://www.facebook.com" target="_blank" title="Share this quote">
          <button id="facebook-quote" class="btn btn-primary"><i class="fa fa-facebook-official"></i> share</button>
        </a>
      </div> 
    </div>
  </section>

  <footer class="container-fluid">
    <div class="">
      <h3>This app design &amp; Developed by <a target="_blank" href="https://jamal-pb95.github.io/">Jamal Uddin</a></h3>
      <div class="social fa-2x">
        <a target="_blank" href=""><i class="fa fa-facebook-official"></i></a>
        <a target="_blank" href=""><i class="fa fa-twitter"></i></a>
        <a target="_blank" href=""><i class="fa fa-linkedin"></i></a>
        <a target="_blank" href=""><i class="fa fa-github"></i></a>
        <a target="_blank" href=""><i class="fa fa-codepen"></i></a>
        <a target="_blank" href=""><i class="fa fa-free-code-camp"></i></a>
      </div>
    </div>
  </footer>
