    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand em-text" href="#">Gamma</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">

            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Contact Us</h1>
          </div>
        </div>
      </div>
    </header>

    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="title">Job Title:</label>
              <input type="title" class="form-control" id="title" placeholder="Title">
            </div>

            <div class="form-group">
              <label for="company">Company Name:</label>
              <input type="text" class="form-control" id="company" placeholder="Company Name">
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Enter your message..."></textarea>
            </div>

            <button type="submit" class="btn btn-default contact-btn">Submit</button>
          </form>
          </div>

          <div class="col-md-4">
            <img src="img/demo1.jpg" class="demo">
            <h1>Gamma Photo</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,dolor sit amet, consectetur adipisicing elit, sed sed do eiusmod
            temullamcoi officia deserunt mollit anim id est laborum.</p>
            <button class="btn btn-info">Read more...</button>
          </div>
        </div>
      </div>
    </section>

        <div class="row">
          <div class="col-md-6 col-xs-12">
            <ul>
              <li><a href="index.html">Home</a></li>

              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <div class="col-md-6 col-xs-12">
            <p>Made with <span class="glyphicon glyphicon-heart"></span> by <a target="_blank" href="https://jamal-pb95.github.io/">Jamal Uddin</a></p>
          </div>
        </div>
      </div>
    </footer>
